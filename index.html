<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>classChange.js</title>
    <style>
        body {
            background: #e7e7e7;
            font-family: sans-serif;
            text-align: center;
        }

        button {
            display: block;
            margin: 5px auto;
        }

        section {
            display: block;
            overflow: auto;
            width: 600px;
            margin: 25px auto;
        }

        section > div {
            float: left;
            margin: 0 25px;
            text-align: center;
        }

        section > div:before {
            content: '';
            display: block;
            height: 150px;
            width: 150px;
            margin-bottom: 10px;
            background: #999;
            transition: all 0.25s;
        }

        section > div.active:before {
            background: red;
        }

        section > div.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <main>
        <h1>classChange.js</h1>
        <p>
            <a href="#" data-method="remove">Remove delegated event listeners</a>
        </p>
        <section class="methods">
            <h2>Methods</h2>
            <div class="add">
                <button>Add</button>
            </div>
            <div class="remove active round">
                <button>Remove</button>
            </div>
            <div class="toggle active round">
                <button>Toggle</button>
            </div>
        </section>
        <section class="delegate">
            <h2>Delegated Events</h2>
            <div class="add">
                <button>Add</button>
            </div>
            <div class="remove active round">
                <button>Remove</button>
            </div>
            <div class="toggle active round">
                <button>Toggle</button>
            </div>
        </section>
        <section class="args">
            <h2>Malformed Arguments</h2>
            <div class="array">
                <button>Toggle (Array)</button>
            </div>
            <div class="string active round">
                <button>Toggle (String)</button>
            </div>
        </section>
        <section class="changefn">
            <h2>Change Function</h2>
            <div class="elm">
                <button>Toggle (elm)</button>
            </div>
            <div class="index active round">
                <button>Toggle (index)</button>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="dist/class-change.js"></script>
    <script>
        // Methods
        document.querySelector('.methods .add button').addEventListener('click', function(e) {
            classChange.add('.methods .add', 'active round');
        });
        document.querySelector('.methods .remove button').addEventListener('click', function(e) {
            classChange.remove('.methods .remove', 'active round');
        });
        document.querySelector('.methods .toggle button').addEventListener('click', function(e) {
            classChange.toggle('.methods .toggle', 'active round');
        });

        // Delegated Events (Storing references in array for remove method)
        var demoDelegated = [
            // Add
            classChange.delegate({
                matches: '.delegate .add button',
                add    : 'active round',
                change : '.delegate .add'
            }),
            // Remove
            classChange.delegate({
                matches: '.delegate .remove button',
                remove : 'active round',
                change : '.delegate .remove'
            }),
            // Toggle
            classChange.delegate({
                matches: '.delegate .toggle button',
                toggle : 'active round',
                change : '.delegate .toggle'
            })
        ];

        // Malformed Arguments
        var demoArguments = [
            // Array
            classChange.delegate({
                matches: '.args .array button',
                toggle : '   active   round   ',
                change : '.args .array'
            }),
            // String
            classChange.delegate({
                matches: '.args .string button',
                toggle : ['   active   ', '   round   '],
                change : '.args .string'
            })
        ];

        // Change Function
        var demoChangeFn = [
            classChange.delegate({
                matches: '.changefn button',
                toggle : 'active',
                change : function(elm, i) {
                    return elm.parentNode;
                }
            }),
            classChange.delegate({
                matches: '.changefn button',
                toggle : 'round',
                change : function(elm, i) {
                    return document.querySelectorAll('.changefn div')[i];
                }
            })
        ];

        // Add event listeners for remove method demo
        document.querySelector('a[data-method="remove"]').addEventListener('click', function(e) {
            e.preventDefault();

            var count  = 0;
            var events = [].concat(demoDelegated, demoArguments, demoChangeFn);

            for (var i = 0; i < events.length; i++) {
                events[i].remove();
                count++;
            }

            console.log('Removed ' + count + ' class-change event listeners')
        });
    </script>

</body>
</html>
